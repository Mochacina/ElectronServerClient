<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EClient - Electron Test Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Connection</h2>
      </div>
      <div class="connection-settings">
        <div class="form-group">
          <label for="protocol-select">Protocol</label>
          <select id="protocol-select">
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ip-input">Server IP</label>
          <input type="text" id="ip-input" value="127.0.0.1">
        </div>
        <div class="form-group">
          <label for="port-input">Server Port</label>
          <input type="number" id="port-input" value="8080">
        </div>
        <button id="connect-btn">Connect</button>
        <button id="disconnect-btn" disabled>Disconnect</button>
      </div>
    </div>
    <div class="main-content">
      <div class="main-header">
        <h2>Client Status & Log</h2>
      </div>
      <div class="status-info">
        <span><strong>Status:</strong> <span id="connection-status">Idle</span></span>
        <span><strong>Connected:</strong> <span id="connected-time">N/A</span></span>
        <span><strong>RX/TX:</strong> <span id="rx-tx-stats">0 / 0</span></span>
      </div>
      <div class="data-log-container">
        <pre id="data-log"></pre>
      </div>
      <div class="data-send-container">
        <textarea id="data-input" placeholder="Enter data to send..."></textarea>
        <div class="send-controls">
          <select id="encoding-select">
            <option value="utf8">UTF-8</option>
            <option value="hex">Hex</option>
            <option value="base64">Base64</option>
          </select>
          <button id="send-data-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
